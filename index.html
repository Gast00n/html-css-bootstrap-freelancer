<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

        <!-- Menu Navigazione-->
        <header>
            <nav class="nav-menu">
                <div class="container">
                    <div class="col-xs-12 col-md-3"></div>
                    <div class="col-xs-12 col-md-3 col-md-offset-6"></div>
                </div>
            </nav>    
        </header>

        <!-- Hero -->
        <section class="hero-intro">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                    </div>
                </div>
            </div>
        </section>

        <!-- Portfolio-->
        <section class="portfolio">
            <div class="container">
                <!-- Items -->
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About-->
        <section class="about">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-4 col-md-offset-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contatti-->
        <section class="contatti">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-lg-8 col-lg-offset-2">
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-lg-4">
                    </div>
                    <div class="col-xs-12 col-lg-4">
                    </div>
                    <div class="col-xs-12 col-lg-4">
                    </div>
                </div>
            </div>
        </footer>

        <!-- Copy-->
        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-4 col-md-offset-4">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
